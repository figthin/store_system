<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link href="static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="static/h-ui.admin/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script><![endif]-->
<title>用户查看</title>
</head>
<body>
<div class="cl pd-20" style=" background-color:#5bacb6">
  <img class="avatar size-XL l" th:src="${user.url}" src="static/h-ui/images/user.png">
  <dl style="margin-left:80px; color:#fff">
    <dt><span class="f-18" th:text="${user.username}">张三</span> <span class="pl-10 f-12">余额：<span th:text="${user.balance}">40</span></span></dt>
    <dd class="pt-10 f-12" style="margin-left:0">个签：<span th:text="${user.sign}">这家伙很懒，什么也没有留下</span></dd>
  </dl>
</div>
<div class="pd-20">
  <table class="table">
    <tbody>
      <tr>
        <th class="text-r" width="80">性别：</th>
        <td><span th:text="${user.gender}">男</span></td>
      </tr>
      <tr>
        <th class="text-r">手机：</th>
        <td><span th:text="${user.tel}">13000000000</span></td>
      </tr>
      <tr>
        <th class="text-r">邮箱：</th>
        <td><span th:text="${user.email}">admin@mail.com</span></td>
      </tr>
      <tr>
        <th class="text-r">地址：</th>
        <td><span th:text="${user.address}">北京市 海淀区</span></td>
      </tr>
      <tr>
        <th class="text-r">注册时间：</th>
        <td><span th:text="${user.addTime}">2014.12.20</span></td>
      </tr>
      <tr>
        <th class="text-r">积分：</th>
        <td><span th:text="${user.balance}">330</span></td>
      </tr>
    </tbody>
  </table>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.page.js"></script>
<!--/_footer /作为公共模版分离出去-->

</body>
</html>
